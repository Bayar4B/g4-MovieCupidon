<style>

  .bg {
    margin: 80px auto;
    max-width: 800px;
    max-height: 650px;
    padding: 20px;
    color: #FAFAFA;
    background-color: #dc4545;
    opacity: 0.8;
    border-radius: 31px;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .info-container {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
  }

  .card {
    flex: 0 0 50%;
    margin: 30px;
    max-width: 300px;
    max-height: 500px;
    padding-bottom: 30px;
    background-color: #a20a0a;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
  }

  .card-text {
    color: #FAFAFA; !important;
    font-size: medium;
  }

  .mat-slide {
    padding-top: 25px;
    width: 500px;
    color: #FAFAFA;
  }

  .button {
    color: #FAFAFA;
    font-size: x-large;
    width: 177px;
    height: 83px;
    line-height: 83px;
    text-align: center;
    margin: 30px;
    background: #a20a0a;
    opacity: 0.9;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    transform: rotate(0.27deg);
  }
  @media screen and (max-width: 700px) {

    .bg {
      max-height: 1500px;
    }

    .container {
      flex-direction: column;
    }

    .info-container {
      flex-direction: column;
    }

    .card {
      width: 400px;
    }

    .mat-slide {
      width: auto;
    }

  }


</style>

<div class="bg">
  <div class="container">

    <div class="info-container">

      <mat-card class="card">
        <mat-card-header class="card-text">
          <mat-card-title>{{movies[this.index].title}}</mat-card-title>
        </mat-card-header>

        <img mat-card-image src="{{movies[this.index].image}}">
      </mat-card>

      <mat-card class="card">

        <mat-card-content class="card-text">
          <h2>Storyline</h2>
          <p>{{movies[this.index].overview}}</p>

          <h2>Release Date</h2>
          <p>{{movies[this.index].releaseDates}}</p>

          <h2>Vote Average</h2>
          <p>{{movies[this.index].voteAverage}}</p>
        </mat-card-content>
      </mat-card>

    </div>

    {{this.index}}

    <mat-slider class="mat-slide" color="primary" thumbLabel [displayWith]="formatLabel"
                tickInterval="100" step="1000" min="0" max="100000" aria-label="units"
                [value]="score"></mat-slider>

    {{this.score}}

    <div class="button" (click)="sendScore(this.index, this.score)">Next</div>

  </div>
</div>
