<style>
  .container {
    display: flex;
    padding: 100px 0;
    flex-direction: row;
    align-items: stretch;
    flex-wrap: nowrap;
    justify-content: center;
  }

  .items-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .button {
    color: #FAFAFA;
    font-size: x-large;
    text-align: center;
    line-height: 124px;
    width: 265px;
    height: 124px;
    background: #DC4545;
    opacity: 0.9;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    transform: rotate(0.27deg);
  }

  .list-wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
  }

 .text-color {
   height: auto !important;
   color: #FAFAFA; !important;
 }

 .space-list {
   padding-top: 15px;
   padding-bottom: 15px;
 }

  .card-style {
    display: flex;
    min-height: 50vh;
    min-width: 10vh;
    margin: 0 40px;
    padding: 40px;
    flex-direction: column;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #dc4545;
    opacity: 0.8;
    border-radius: 31px;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
  }

  .button-container {
    display: flex;
    flex-direction: row;
  }

  .tooltip-color {
    background-color: #a20a0a;
  }

  .smaller-button {
    width: 177px;
    height: 83px;
    line-height: 83px;
    text-align: center;
  }

  .avatar{
    position: relative;
    width: 80px;
    height: 80px;
    overflow: hidden;
    border-radius: 50%;
  }

</style>

<div class="items-container">
  <div class="container">
    <div class="card-style">
      <mat-card-title class="text-color space-list">Players</mat-card-title>
      <mat-list>
        <mat-list-item class="text-color">User1</mat-list-item>
        <mat-divider class="space-list"></mat-divider>
        <mat-list-item class="text-color">User2</mat-list-item>
        <mat-divider class="space-list"></mat-divider>
        <mat-list-item class="text-color">User3</mat-list-item>
        <mat-divider class="space-list"></mat-divider>
        <mat-list-item class="text-color">User4</mat-list-item>
        <mat-divider class="space-list"></mat-divider>
        <mat-list-item class="text-color">User5</mat-list-item>
        <mat-divider class="space-list"></mat-divider>
      </mat-list>
    </div>


      <mat-card class="card-style">
        <mat-card-title class="text-color">Types of movies</mat-card-title>
        <mat-selection-list>
          <div class="list-wrapper">
            <mat-list-option class="text-color" *ngFor="let film of genres; let i = index" >
              <img class="avatar" src="{{genres[i].img}}"/>
              <!--{{genres[i].name}}-->
            </mat-list-option>
          </div>
        </mat-selection-list>
      </mat-card>

  </div>
  <div class="button-container">
    <a class="button smaller-button" mat-stroked-button routerLink="matchmaking">Start</a>
    <button mat-icon-button matTooltip="Copy link" matTooltipClass="tooltip-color">
      <mat-icon>filter_none</mat-icon>
    </button>
  </div>


</div>
