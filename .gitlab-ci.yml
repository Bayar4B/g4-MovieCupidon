stages:
 - build
 - test

build:
  stage: build
  image: node
  # only:
  #   - master    
  script:
    - npm install -g @angular/cli
    - npm install
    - ng build 
  artifacts:
    paths:
      - dist/
  cache:
    paths:
      - node_modules/

test:
  image: trion/ng-cli-karma
  stage: test
  before_script:
    - yarn global add @angular/cli
    - yarn install
  script:
    - yarn add @angular-devkit/build-angular --dev
    - ng test --no-watch --code-coverage
    - ng e2e
  artifacts:
    paths:
      - coverage/


