
<style>
  .container {
    display:flex;
    padding: 100px 0;
    flex-direction: row;
    align-items: stretch;
    flex-wrap: nowrap;
    justify-content: center;
  }

  mat-grid-tile {
    background: #DC4545;
    width: 50vw;
    height: 50vh;
    border-radius: 31px;
    opacity: 0.9;
    justify-content: space-around;

  }

  .info-container {
    display:flex;
    width: 40vh;
    min-height: 50vh;
    margin: 0 32px;
    flex-direction: column;
    flex-wrap: wrap;
    color: #FAFAFA;
    background-color: #dc4545;
    opacity: 0.8;
    border-radius: 31px;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
  }

  .button{
    color: #FAFAFA;
    font-size: x-large;
    text-align: center;
    line-height: 124px;
    width: 265px;
    height: 124px;
    background: #DC4545;
    opacity: 0.9;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 31px;
    transform: rotate(0.27deg);
  }

</style>

<div class="container">
  <div class="info-container">
    <mat-list>
      <mat-list-item>User1</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>User2</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>User3</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
  <div class="info-container">
    <mat-selection-list>
      <mat-list-option *ngFor="let film of typesOfFilms">
        {{film}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<div class="container">
  <a class="button" mat-stroked-button routerLink="matchmaking">Enter</a>
</div>
