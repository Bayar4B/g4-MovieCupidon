<style>

  .container {
    display: flex;
    margin: 100px auto;
    max-width: 1000px;
    max-height: 800px;
    flex-direction: row;
    align-items: stretch;
    flex-wrap: nowrap;
    justify-content: center;
    color: #FAFAFA;
    background-color: #dc4545;
    opacity: 0.8;
    border-radius: 31px;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
    padding: 50px;
  }

  .info-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 80vh;
    min-width: 100vh;
    margin: 0 32px;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .button-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    margin: 120px 0;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .bar {
    max-width: 500px;
    height: 5px;
    margin-bottom: 42px;
  }

  .bar-container {
    display: flex;
    flex-direction: column;
  }


  .card {
    flex: 0 0 50%;
    max-width: 400px;
    max-height: 600px;
    background-color: #a20a0a;
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25), 0 4px 4px rgba(0, 0, 0, 0.25);
  }

  .card-text {
    color: #FAFAFA;
  !important;
    font-size: medium;
  }

  .icon {
    font-size: 2rem;
  }


</style>

<div class="container">
  <div class="info-container">
    <mat-card class="card">

      <mat-card-header class="card-text">
        <img mat-card-avatar class="avatar-card" src="{{genres[0].img}}"/>
        <mat-card-title>{{films[this.index].name}}</mat-card-title>
        <mat-card-subtitle class="card-text">{{films[this.index].genre}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="{{films[this.index].img}}">

    </mat-card>
    <div class="bar-container">
      <mat-progress-bar class="bar" mode="determinate" value="40"></mat-progress-bar>

      <mat-card class="card">

        <mat-card-content class="card-text">
          <h2>Storyline</h2>
          <p>{{films[this.index].storyline}}</p>

          <h2>Creators</h2>
          <p>{{films[this.index].creators}}</p>

          <h2>Stars</h2>
          <p>{{films[this.index].stars}}</p>

          <h2>Year(s)</h2>
          <p>{{films[this.index].year}}</p>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="button-container">
      <button mat-icon-button>
        <mat-icon class="icon">thumb_down</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="icon">thumb_up</mat-icon>
      </button>
    </div>
  </div>

</div>
